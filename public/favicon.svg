<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32">
  <defs>
    <mask id="filmMask">
      <rect width="24" height="24" fill="white"/>
      <!-- Left perforations -->
      <rect x="1.5" y="2" width="3" height="3.5" rx="0.5" fill="black"/>
      <rect x="1.5" y="7.5" width="3" height="3.5" rx="0.5" fill="black"/>
      <rect x="1.5" y="13" width="3" height="3.5" rx="0.5" fill="black"/>
      <rect x="1.5" y="18.5" width="3" height="3.5" rx="0.5" fill="black"/>
      <!-- Right perforations -->
      <rect x="19.5" y="2" width="3" height="3.5" rx="0.5" fill="black"/>
      <rect x="19.5" y="7.5" width="3" height="3.5" rx="0.5" fill="black"/>
      <rect x="19.5" y="13" width="3" height="3.5" rx="0.5" fill="black"/>
      <rect x="19.5" y="18.5" width="3" height="3.5" rx="0.5" fill="black"/>
      <!-- Film frames -->
      <rect x="6" y="2" width="12" height="9" rx="1" fill="black"/>
      <rect x="6" y="13" width="12" height="9" rx="1" fill="black"/>
    </mask>
  </defs>
  
  <!-- Red film strip with transparent holes -->
  <rect x="0" y="0" width="24" height="24" rx="3" fill="#E53935" mask="url(#filmMask)"/>
</svg>
